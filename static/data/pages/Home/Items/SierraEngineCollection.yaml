name: "Sierra Engine"
items:
  - title: "Sierra Logomark"
    description: "Hand-designed by me from scratch: a hex hub with X/Y/Z axes around a beveled origin. Geometry-driven, grid-aligned and built to read crisply, just as an engine logo should be."
    image: "assets/pages/Home/SierraEngine/Logo.svg"
  - title: "Logo Exploration — Iterations to Final"
    description: "A dump of my attempts: palettes, outlines, and alternates. Only the last one here is the final pick-kept to pitch the engine."
    image: "assets/pages/Home/SierraEngine/Logos.png"
  - title: "Final Lockup — Mark + Type"
    description: "Final symbol paired with the word “SIERRA” set in a clean, modern font. No custom lettering—just a solid typeface for clarity. I designed the mark; the type choice is purely for balance and readability."
    image: "assets/pages/Home/SierraEngine/LogoText.png"
  - title: "Mipmapping & Anisotropic Filtering"
    description: "LOD chain visualization that kills shimmering at glancing angles—sharp textures without the aliasing, and prevents unnecessary GPU work by only loading distant textures in lower resolution."
    image: "assets/pages/Home/SierraEngine/MipMapping.png"
  - title: "Screenshot of the Building Process"
    description: "An early-stage in-engine capture with real-time lighting, as well as custom 3D models."
    image: "assets/pages/Home/SierraEngine/Screenshot.png"
  - title: "Dynamic Shadows"
    description: "Shadow maps with soft filtering and temporal stability for large outdoor scenes."
    image: "assets/pages/Home/SierraEngine/Shadows.png"
  - title: "Feature Showcase"
    description: "Materials and lights working together in a single scene — a quick tour of what the renderer can do, and what the editor looks like."
    image: "assets/pages/Home/SierraEngine/Showcase.png"
  - title: "Hello Triangle"
    description: "The first pixel of Sierra — swapchain, pipeline, and draw. From here, everything else stacks up."
    image: "assets/pages/Home/SierraEngine/Triangle.png"
  - title: "Website"
    description: "Landing page of the Sierra Engine website."
    image: "assets/pages/Home/SierraEngine/Website.png"